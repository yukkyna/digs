Digs\EntryBundle\Entity\Entry:
    type: entity
    table: null
    repositoryClass: Digs\EntryBundle\Entity\EntryRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        title:
            type: string
            length: 255
        message:
