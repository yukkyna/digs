entry:
    pattern:  /
    defaults: { _controller: "DigsEntryBundle:Entry:index" }

entry_show:
    pattern:  /{id}/show
    defaults: { _controller: "DigsEntryBundle:Entry:show" }

entry_new:
    pattern:  /new
    defaults: { _controller: "DigsEntryBundle:Entry:new" }

entry_create:
    pattern:  /create
    defaults: { _controller: "DigsEntryBundle:Entry:create" }
    requirements: { _method: post }

entry_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "DigsEntryBundle:Entry:edit" }

entry_update:
    pattern:  /{id}/update
    defaults: { _controller: "DigsEntryBundle:Entry:update" }
    requirements: { _method: post|put }

entry_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "DigsEntryBundle:Entry:delete" }
    requirements: { _method: post|delete }

entry_comment_create:
    pattern:  /{id}/comment/create
    defaults: { _controller: "DigsEntryBundle:Entry:createComment" }
    requirements: { _method: post }
